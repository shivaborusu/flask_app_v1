    <!DOCTYPE html>
    <html lang="en">
      <title> Global Location Services </title>
      <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
          <style>
              body{
              background:#ccc;
              }
              .form-content{
              background:#FFF;
              box-shadow: 0 0 5px #000;
              border-radius:10px;
              margin-top:50px;
              padding-bottom:20px;
              }
          </style>
      </head>
        <body>
          <div class="container-fluid">
              <div class="row justify-content-md-center
">
              <div class="form-content col-lg-6">
            <h2 class="bg-primary" style="margin:0 -15px; color:#FFF; padding:15px 25px; border-top-right-radius:10px;border-top-left-radius:10px;">CSV file processing</h2>
            <p class="text-danger" style=" padding:10px;">*Please upload proper file as there is no check for file type handled here</p>
            <div class="col-lg-12">
            <form action="{{url_for('upload_input')}}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                <label>Please choose a file: </label>
              <input class="form-control" type="file" name="file_name" >
                </div>
                <div class="form-group">
              <label>Select a Service: </label>
              <select class="form-control" name="service_name">
                  <option value="StandardizeAndAugmentGlobalLocationService">Standardize-Augment-GLS</option>
                  <option value="MatchGlobalLocationService">Match-GLS</option>
                  <option value="StandardizeGlobalLocationService">Standardize-GLS</option>
              </select>
                </div>
                <div class="form-group">
              <label>Select an Environment:</label>
              <select class="form-control" name="env_name">
                  <option value="DEV">DEV</option>
                  <option value="QA">QA</option>
                  <option value="UAT">UAT</option>
                  <option value="PROD">PROD</option>
              </select>
                </div>
                <div class="form-group">
                <label>Enter API Key:</label>
                <input class="form-control" type="text" height="5"  name="key_name">
                </div>
              <button class = "btn btn-primary" type="submit"> Submit </button>
                {% include filed ignore missing %}

                {% include logd ignore missing %}

                {% include reset ignore missing %}
            </form>
            </div>


          </div>
              </div>
              </div>
        </body>
    </html>
